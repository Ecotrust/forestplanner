{% extends 'landmapper/base.html' %}

{% block content %}
    <div class="container form-container">
        {% if title %}
            <h1>{{title}}</h1>
        {% endif %} 
        {% if description %} 
            <p>{{ description }}</p>
        {% endif %}
        <form action="{{ action }}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit">
        </form>
    </div>
{% endblock %}
