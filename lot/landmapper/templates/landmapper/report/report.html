{% extends 'landmapper/base.html' %}
{% load static %}

{% block content %}
    <div class="col-12 row no-gutters">
        <div class="col-md-6">
            <section class="map-image-wrap">
                <img src="" />
            </section>
        </div>
        <aside class="col-md-6 content-panel">
          <p>Your property</p>
          <h2>{{ property_name }}</h2>
        </aside>
    </div>

    {% if report_pages %}
        {% for page in report_pages %}
            <div class="col-12 row no-gutters">
                <div class="col-md-6">
                    <section class="map-image-wrap">
                        <img src="" />
                    </section>
                </div>
                <div class="col-md-6">
                    <p><stong>{{ page }}</strong>: {{ page }}</p>
                </div>
            </div>
        {% endfor %}
    {% endif %}

{% endblock content %}
