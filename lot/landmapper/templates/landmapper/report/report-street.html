{% load static %}

<section id="section-street" class="section-report map-wrap row no-gutters">
    <div class="row col-12 d-flex no-gutters justify-content-center">
        <div class="col-auto map-contianer">
            <div class="map-image-wrap">
                <img src="/landmapper/report/{{ property_id }}/street/map" class="property-map-image" />
                <div class="scalebar-wrap">
                    <img src="/landmapper/report/{{ property_id }}/scalebar/{{ street_scale }}" class="scalebar"/>
                </div>
                <div class="compass-wrap">
                    <img src="{% static 'landmapper/img/icon/icon-north.svg' %}" class="icon-north" />
                </div>
            </div>
        </div>
        <div class="col-auto content-panel">
            <h1>Street Map</h1>
            <h3>{{ property_name }}</h3>

            <div class="legend-wrap">
                <img src="{{ property_report.street.legend }}" />
            </div>

            <div class="attribution">
                <p><strong>Data Sources</strong></p>
                <p>Basemap:
                  {% if ATTRIBUTION_KEYS.streets.attribution %}
                  <span class="attribution-tooltip">
                    {{ ATTRIBUTION_KEYS.streets.source }}
                    <span class='attribution-tooltip-text'>
                      {{ ATTRIBUTION_KEYS.streets.attribution }}
                    </span>
                  </span>
                  {% else %}
                    {{ ATTRIBUTION_KEYS.streets.source }}
                  {% endif %}
                </p>
            </div>

            <div class="button-wrap d-print-none">
                <a href="/landmapper/report/{{ property_id }}/street/pdf" class="btn btn-primary" target="_blank">Download</a>
                <button type="button" class="btn btn-primary copy-link" title="Copied to clipboard">Share</button>
            </div>
        </div>
    </div>
</section>
