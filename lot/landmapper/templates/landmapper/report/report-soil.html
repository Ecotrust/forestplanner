{% load static %}

<section id="section-soil-types" class="section-report map-wrap row no-gutters">
    <div class="row col-12 d-flex no-gutters justify-content-center">
        <div class="col-auto map-contianer">
            <div class="map-image-wrap">
                <img src="/landmapper/report/{{ property_id }}/soil_types/map" class="property-map-image">
                <div class="scalebar-wrap">
                    <img src="/landmapper/report/{{ property_id }}/scalebar/{{ soil_scale }}" class="scalebar"/>
                </div>
                <div class="compass-wrap">
                    <img src="{% static 'landmapper/img/icon/icon-north.svg' %}" class="icon-north" />
                </div>
            </div>
        </div>

        <div class="col-auto content-panel">
            <h1>Soil Types Map</h1>
            <h3>{{ property_name }}</h3>

            <div class="legend-wrap">
                <img src="{{ property_report.soils.legend }}" />
            </div>

            {% if not RENDER_DETAILS %}
              <div class="warning-wrap">
                <p class="warning-message">{{ NO_RENDER_MESSAGE }}</p>
              </div>
            {% endif %}

            <div class="attribution">
                <p><strong>Data Sources</strong></p>
                <p><u>Soils:</u> {{ ATTRIBUTION_KEYS.soil }}</p>
                <p><u>Taxlots:</u> {{ ATTRIBUTION_KEYS.taxlot }}</p>
                <p><u>Basemap:</u> {{ ATTRIBUTION_KEYS.aerial }}</p>
            </div>

            <div class="button-wrap d-print-none">
                <a href="/landmapper/report/{{ property_id }}/soil_types/pdf" class="btn btn-primary" target="_blank">Download</a>
                <button type="button" class="btn btn-primary copy-link" title="Copied to clipboard">Share</button>
            </div>
        </div>
    </div>
</section>
